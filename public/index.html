<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en" />
    <title>A REALTIME TWITTER THING</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react-with-addons.js"></script>


    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <script src="javascript/compiled/bundle.js"></script>
</head>
<body>
    <div class="mainContainer">
        <section id="app">
            <div id="tweetSettings">
                <label for='tweetRate'>Max tweets per second:</label>
                <input type='range' id='tweetRate' min='1' value='1' max='10' step='1'>
                <output for='tweetRate' id='tweetRateOutput'>1</output>
            </div>
            <section id="tweetsContainer">
                <ul id="tweets">
                    <li class="tweet">
                    </li>
                </ul>
            </section>
            <section class="statistics" id="statistics">
            </section>
        </section>
    </div>
</body>
</html>
